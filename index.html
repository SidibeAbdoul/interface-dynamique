<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de présence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans|Orbitron700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="registerbox"><img src="logo.png" alt="registerlogo" class="registerlogo">

    <h1>Formulaire de pointage</h1>
    <form action="">
        <p>Nom & Prénom</p>
        <input type="text" placeholder="Entrez votre nom">
        <p>Lieu d'habitation</p>
        <input type="text" placeholder="Entrez votre commune">
        <p>Téléphone</p>
        <input type="number" placeholder="Entrez votre numéro">
        <a href=""><input type="submit" name="" value="Valider"></a>
    </form>
    <div class="horloge">
        <div class="heures"></div>
        <div class="date"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
